server {
    listen 80;
    server_name sharpishly.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name sharpishly.com;

    ssl_certificate /etc/letsencrypt/live/sharpishly.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sharpishly.com/privkey.pem;

    root /var/www/html/sharpishly;
    index index.php;

    location /.well-known/acme-challenge/ {
        root /var/www/html/sharpishly;
        try_files $uri $uri/ =404;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php_fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}

server {
    listen 80;
    server_name localhost;

    location /python/ {
        proxy_pass http://python_app:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
