services:
  sharpishly:
    image: nginx:latest
    container_name: sharpishly_prod
    volumes:
      - /var/www/app/sharpishly.com/website/public:/var/www/html/sharpishly
      - /var/www/app/dev.sharpishly.com/website/public:/var/www/html/dev_sharpishly
      - /var/www/app/nginx/sharpishly.conf:/etc/nginx/conf.d/sharpishly.conf
      - /var/www/app/nginx/dev_sharpishly.conf:/etc/nginx/conf.d/dev_sharpishly.conf
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NGINX_HOST=sharpishly.com
    networks:
      - sharpishly-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - php_fpm
      - python_app
    command: >
      /bin/sh -c "
        chmod -R 755 /var/www/html/sharpishly &&
        chmod -R 755 /var/www/html/dev_sharpishly &&
        chown -R www-data:www-data /var/www/html/sharpishly &&
        chown -R www-data:www-data /var/www/html/dev_sharpishly &&
        nginx -g 'daemon off;'"

  php_fpm:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: php_fpm
    volumes:
      - /var/www/app/sharpishly.com/website/public:/var/www/html/sharpishly
      - /var/www/app/dev.sharpishly.com/website/public:/var/www/html/dev_sharpishly
    networks:
      - sharpishly-network
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

