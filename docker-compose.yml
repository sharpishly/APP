version: '3.8'

services:
  sharpishly:
    image: nginx:latest
    container_name: sharpishly_prod
    volumes:
      - ./sharpishly.com/website/public:/var/www/html/sharpishly
      - ./nginx/sharpishly.conf:/etc/nginx/conf.d/sharpishly.conf
      - ./letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NGINX_HOST=sharpishly.com
    networks:
      - sharpishly-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - php_fpm
      - certbot
    command: >
      /bin/sh -c "
      chmod -R 755 /var/www/html/sharpishly &&
      chown -R www-data:www-data /var/www/html/sharpishly &&
      nginx -g 'daemon off;'"

  dev_sharpishly:
    image: nginx:latest
    container_name: sharpishly_dev
    volumes:
      - ./dev.sharpishly.com/website/public:/var/www/html/dev.sharpishly
      - ./nginx/dev_sharpishly.conf:/etc/nginx/conf.d/dev_sharpishly.conf
      - ./letsencrypt:/etc/letsencrypt
    ports:
      - "8080:80"
      - "8443:443"
    environment:
      - NGINX_HOST=dev.sharpishly.com
    networks:
      - sharpishly-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - php_fpm
      - certbot
    command: >
      /bin/sh -c "
      chmod -R 755 /var/www/html/dev.sharpishly &&
      chown -R www-data:www-data /var/www/html/dev.sharpishly &&
      nginx -g 'daemon off;'"

  php_fpm:
    image: php:8.2-fpm
    container_name: php_fpm
    volumes:
      - ./sharpishly.com/website/public:/var/www/html/sharpishly
      - ./dev.sharpishly.com/website/public:/var/www/html/dev.sharpishly
    networks:
      - sharpishly-network
    healthcheck:
      test: ["CMD", "php-fpm-healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - ./letsencrypt:/etc/letsencrypt
      - ./sharpishly.com/website/public:/var/www/html/sharpishly
      - ./dev.sharpishly.com/website/public:/var/www/html/dev.sharpishly
    entrypoint: >
      /bin/sh -c "
      certbot certonly --webroot --webroot-path=/var/www/html/sharpishly -d sharpishly.com --non-interactive --agree-tos --email admin@sharpishly.com &&
      certbot certonly --webroot --webroot-path=/var/www/html/dev.sharpishly -d dev.sharpishly.com --non-interactive --agree-tos --email admin@sharpishly.com &&
      tail -f /dev/null"
    networks:
      - sharpishly-network

  python_project:
    image: python:3.9
    container_name: python_project
    volumes:
      - ./python_project:/app
    ports:
      - "1000:1000"
    working_dir: /app
    command: python app.py
    networks:
      - sharpishly-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1000"]
      interval: 30s
      timeout: 10s
      retries: 3

  node_project:
    image: node:18
    container_name: node_project
    volumes:
      - ./node_project:/app
    ports:
      - "2000:2000"
    working_dir: /app
    command: npm start
    networks:
      - sharpishly-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  sharpishly-network:
    driver: bridge